<div class="route-container" id="home-template">
	<div class="ten-to-three">
		<div id="home-banner" parallax #homeBanner 
			[config]="{
				scrollId: 'route',
				parallaxInitVal: -250
			}"
		></div>
	</div>
	
	<h3 id="site-welcome" class="relative" #siteWelcome
		parallax [config]="{
			scrollId: 'route',
			parallaxRatio: .6,
			parallaxCss: 'top',
			parallaxInitVal: -70
		}"
	>
		Welcome to the website for Stallion Security!
	</h3>
	
	<p>this is a paragraph</p>
</div>
