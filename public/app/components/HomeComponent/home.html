<div class="route-container" id="home-template">
	<div class="proportional" [ngClass]="{'ten-to-three': 'true'}">
		<div id="home-banner" parallax 
			[config]="bannerParallaxConfig"
		></div>
	</div>
	
	<h3 id="site-welcome" 
		class="relative" *ngIf="siteWelcome"
		parallax [config]="welcomeParallaxConfig"
	>
		{{ siteWelcome }}
	</h3>
	
	<p id="welcome-text"
		parallax [config]="textParallaxConfig"
	></p>
</div>
