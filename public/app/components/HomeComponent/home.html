<div class="route-container" id="home-template">
	<div class="ten-to-four proportional">
		<div id="home-banner" parallax 
			[config]="{
				scrollerId: 'route'
			}"
		></div>
	</div>
	
	<h3 id="site-welcome" class="relative"
		parallax [config]="{
			name: 'site-welcome',
			scrollerId: 'route',
			parallaxRatio: .6,
			parallaxCss: 'top',
			parallaxInitVal: -70,
			maxValue: 0
		}"
	>
		Welcome to the website for Stallion Security!
	</h3>
	
	<p>this is a paragraph</p>
</div>
